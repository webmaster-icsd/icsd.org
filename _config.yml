title: Islamic Center Of San Diego
email: webmaster@icsd.org
description: >- # this means to ignore newlines until "baseurl:"
  Build Strong Commmunities.
baseurl: "/icsd.org" # the subpath of your site, e.g. /blog
url: "https://webmaster-icsd.github.io" # the base hostname & protocol for your site, e.g. http://example.com
#baseurl: "" # the subpath of your site, e.g. /blog
#url: "localhost:4000" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: IslamicCenterSD
github_username:  webmaster.icsd

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

# Collection Folder
#collections_dir: icsd_collections
collections:
  nav-pages:
    output: true
    permalink: /:title
  services:
    output: true
    permalink: /:collection/:title
  applications:
    output: true
    permalink: /:collection/:title
  about-us:
    output: true
    permalink: /:collection/:title
  media:
    output: true
    permalink: /:collection/:title
  classifieds:
    output: true
    permalink: /:collection/:title
  events:
    output: true
    permalink: /:collection/:title

defaults:
  - scope:
      path: ""
    values:
      layout: page-with-sidebar-layout

prose:
  rooturl: ''
  siteurl: 'https://webmaster-icsd.github.io/icsd.org/'
  media: 'media'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
    - /_scss
    - /_sass
    - /css
    - /icsd_collections
    - /js
  metadata:
    _services:
      - name: "layout"
        field:
          label: "Layout"
          value: "page-with-sidebar-layout"
          element: "text"
      - name: "title"
        field:
          label: "Title"
          element: "text"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
    _nav-pages:
      - name: "layout"
        field:
          label: "Layout"
          value: "page-with-sidebar-layout"
          element: "select"
          placeholder: "Choose Tags"
          options:
            - name: "Page with sidebar"
              value: "page-with-sidebar-layout"
            - name: "Page with full width"
              value: "page-with-full-width-layout"
      - name: "title"
        field:
          label: "Title"
          element: "text"
    _applications:
      - name: "layout"
        field:
          label: "Layout"
          value: "page-with-sidebar-layout"
          element: "text"
      - name: "title"
        field:
          label: "Title"
          element: "text"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
    _about-us:
      - name: "layout"
        field:
          label: "Layout"
          value: "page-with-sidebar-layout"
          element: "text"
      - name: "title"
        field:
          label: "Title"
          element: "text"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
    _media:
      - name: "layout"
        field:
          label: "Layout"
          value: "page-with-sidebar-layout"
          element: "text"
      - name: "title"
        field:
          label: "Title"
          element: "text"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
    _classifieds:
      - name: "layout"
        field:
          label: "Layout"
          value: "collection-with-sidebar-layout"
          element: "text"
      - name: "title"
        field:
          label: "Title"
          element: "text"
      - name: "collection_name"
        field:
          element: "hidden"
          value: "classifieds"