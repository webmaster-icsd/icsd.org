<div id="home-page-slider" class="row carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        {% for slide in site.sliders limit:5 %}
            {% if forloop.first == true %}
                <li data-target="#home-page-slider" class="active"></li>
            {% else %}
                <li data-target="#home-page-slider"></li>
            {% endif %}
        {% endfor %}
    </ol>
    <div class="carousel-inner">
        {% for slide in site.data.sliders.slides %}
        {% if forloop.first == true %}
        <div class="carousel-item active">
            {% else %}
            <div class="carousel-item ">
                {% endif %}
                <div id="feature-box" class="row d-flex text-center align-items-center p-3 p-lg-5 "
                     style="background: linear-gradient(to right, rgba(232,243,236, .9), rgba(232,243,236, 0.9) ), url({{slide.image-url}}); background-position: center; background-size:cover">
                    <div class="col-12 lh-200">
                        <h2>{{slide.title}}</h2>
                        <p class="lh-200 my-3 my-lg-4 font-normal">
                            {{slide.description}}
                        </p>
                        <p>
                            <a class="btn btn-sm btn-dark" href="{{slide.target-url}}" target="_{{target.window}}">Learn
                                More</a>
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#home-page-slider" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#home-page-slider" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
